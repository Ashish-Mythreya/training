<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let i, j;
    for(i = 1; i <= 5; i++) {
        for(j = 1; j <= i; j++) {
            document.write( "*");
        }
        document.write("<br>");
    }

    document.write("<br>")

    
    let x, y;
    for(x = 5; x >= 1; x--) {
        for(y = 1; y <= x; y++) {
            document.write("*");
        }
        document.write("<br>");
    }

    let rows = 5; // You can change this value to create a pyramid with a different number of rows

    for (let i = 1; i <= rows; i++) {
            let str = '';
        for (let j = 1; j <= rows - i; j++) {
            str += ' ';
        }
    for (let k = 1; k <= i * 2 - 1; k++) {
        str += '*';
    }
    document.write(str);
    }


    




    
    </script>
</body>
</html>
